<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeQuest</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://db.onlinewebfonts.com/c/6faad1789bcbd321a458c14d0735d976?family=Alagard"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="username-display">
        <span class="username-text"
          >Player: <span id="currentUsername">Guest</span></span
        >
        <button id="change-username-btn">Change Username</button>
      </div>
    </div>

    <div class="container">
      <h1 class="title">TypeQuest</h1>
      <div id="play-btn"">PLAY</div>

      <div class="scoreboard">
        <h2>High Scores</h2>
        <table class="score-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Score</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="scoreTableBody"></tbody>
        </table>
      </div>
    </div>

    <div id="usernameModal" class="modal">
      <div class="modal-content">
        <h2>Enter Your Username</h2>
        <input
          type="text"
          id="usernameInput"
          maxlength="15"
          placeholder="Username"
        />
        <button id="set-username-btn">Set Username</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
