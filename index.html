<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Infinite Parallax Scrolling</title>
    <link
      href="https://fonts.googleapis.com/css?family=MedievalSharp"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      canvas {
        display: block;
      }
      #wordContainer {
        position: absolute;
        top: 20px;
        font-size: 24px;
        color: white;
      }
      .correct {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <canvas id="parallaxCanvas"></canvas>
    <div id="wordContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
